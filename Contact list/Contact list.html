<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container-lg">
        <header class="py-4 mb-3">
            <h1 class="display-5 text-center">Contact book</h1>
        </header>

        <div class="row">
            <section class="col-md-6">
                <h2 class="mb-3">New Contact</h2>

                <form class="js-contact-form" action="#" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control js-contact-input" placeholder="Enter name"
                            aria-label="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control js-contact-relationship" placeholder="Relationship"
                            list="relationship-lists" aria-label="Relationship" required>
                    </div>
                    <datalist id="relationship-lists">
                        <option>Family</option>
                        <option>Friends</option>
                        <option>Calleague</option>
                        <option>Another</option>
                    </datalist>
                    <div class="mb-3">
                        <input type="number" class="mb-3 form-control js-contact-number" placeholder="Contact number"
                            pattern="[+]\d{12}" aria-label="Contact number" required>
                        <span class="js-contact-number-error"></span>
                    </div>

                    <button class="btn btn-primary">Add contacts</button>
                </form>
            </section>
            <section class="contacts col-md-6">
                <h1 class="h2">Contacts</h1>
                <ul class="contacts__list list-group">

                </ul>
            </section>
        </div>
    </div>

    <template id="contact-list-item-template">
        <li class="contact list-group-item p-3">
            <h3 class="contact__name h5"></h3>
            <div class="contact__relationship mb-2"></div>
            <a href="#" class="contact__phone-link btn btn-outline-success btn-sm" href=""></a>
        </li>
    </template>

    <script src="Contact list.js"></script>
</body>

</html>
