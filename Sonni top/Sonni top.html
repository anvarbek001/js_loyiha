<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <form action="" class="js-find-number-form form-control">
        <div class="container">
            <h1>Find Number</h1>
            <div class="row">
                <div class="col">
                    <input type="number" min="1" max="100" class="find-number form-control" placeholder="Enter number"
                        aria-label="Number" required />
                </div>
                <div class="col d-grid">
                    <button type="submit" class="btn btn-primary">Check</button>
                </div>
                <div class="col-12 mt-3">
                    <p>Remaining Attempts: <span class="js-attempts-text">6</span></p>
                </div>
                <div class="col alert-block"></div>
                <output class="d-block p-5 rounded bg-info text-white text-center mt-5">
                    <span class="display-3 text-align natija">Check the number</span>
                </output>
            </div>
        </div>
    </form>

    <script src="Sonni top.js"></script>
</body>

</html>
