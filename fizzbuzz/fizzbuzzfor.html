<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .active {
            list-style: none;
        }
    </style>
</head>

<body>
    <form action="#" class="js-form form-control">
        <div class="container m-5">
            <div class="row">
                <div class="col-6">
                    <input type="number" class="js-input form-control" aria-label="Number" placeholder="Enter number"
                        required>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn btn-primary w-100" type="submit">Click</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn btn-danger w-100 js-clear-button" type="button">Clear</button>
                </div>
                <hr>
                <div class="col">
                    <h2>Fizzlar soni: <span class="js-fizz-result"></span> ta</h2>
                    <ul class="js-fizz-list active"></ul>
                </div>
                <div class="col">
                    <h2>Buzzlar soni: <span class="js-buzz-result"></span> ta</h2>
                    <ul class="js-buzz-list active"></ul>
                </div>
                <div class="col">
                    <h2>FizzBuzzlar soni: <span class="js-fizzbuzz-result"></span> ta</h2>
                    <ul class="js-fizzbuzz-list active"></ul>
                </div>
            </div>
        </div>
    </form>
    <script src="fizzbuzzfor.js"></script>
</body>

</html>
