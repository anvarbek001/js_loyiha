<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Movies</h1>
        <div class="movies-list row">

        </div>
        <template id="movies-template">
            <div class="movie col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <h3 class="movie__title card-title h5 mb-0 me-2">Title</h3>
                            <span class="movie__year badge bg-info"></span>
                        </div>
                        <div class="mb-1">
                            <strong>Genre:</strong>
                            <span class="movie__genres"></span>
                        </div>
                        <div class="mb-1">
                            <strong>Cast:</strong>
                            <span class="movie__cast"></span>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script src="kinolar.js"></script>
</body>

</html>
